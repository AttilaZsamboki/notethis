{% extends "base.html" %} {% block title %}Log In{% endblock %}
{% block content %}
<form method="POST">
    <h2 class="main-header">Log In</h2>
    <div class="form-group basic-auth-input">
      <label class="auth-input-title" for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
      <div class="form-group basic-auth-input">
          <label class="auth-input-title" for="password">Password</label>
          <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
          />
    </div>
    <br />
    <button type="submit" class="btn btn-primary submit">Log In</button>
  </form>
{% endblock %}
